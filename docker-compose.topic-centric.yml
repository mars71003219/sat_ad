# 토픽 중심 아키텍처 Docker Compose
#
# 특징:
#   - Demux는 서비스 무관 (범용)
#   - 각 서비스는 독립 Consumer
#   - 확장성: 서비스 추가 시 Demux 수정 불필요

# version: '3.8'

services:
  # ==========================================
  # Core Infrastructure
  # ==========================================

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    networks:
      - telemetry-net
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093'
      CLUSTER_ID: '${KAFKA_CLUSTER_ID}'
      KAFKA_LISTENERS: 'PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/var/lib/kafka/data'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 1
      KAFKA_LOG_RETENTION_BYTES: 104857600
    volumes:
      - kafka_data:/var/lib/kafka/data
    command: >
      bash -c "
      if [ ! -f /var/lib/kafka/data/meta.properties ]; then
        kafka-storage format -t ${KAFKA_CLUSTER_ID} -c /etc/kafka/kraft/server.properties;
      fi;
      /etc/confluent/docker/run
      "

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - telemetry-net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  victoria-metrics:
    image: victoriametrics/victoria-metrics:latest
    container_name: victoria-metrics
    ports:
      - "8428:8428"
    volumes:
      - victoria_data:/victoria-metrics-data
    command:
      - '--storageDataPath=/victoria-metrics-data'
      - '--retentionPeriod=1d'
      - '--httpListenAddr=:8428'
    mem_limit: 8g
    networks:
      - telemetry-net

  # ==========================================
  # Demultiplexer (범용, 서비스 무관)
  # ==========================================

  stream-demux:
    build:
      context: .
      dockerfile_inline: |
        FROM python:3.10-slim
        WORKDIR /app
        COPY stream-demux/requirements.txt .
        RUN pip install --no-cache-dir -r requirements.txt
        COPY stream-demux/ .
        CMD ["python", "demux.py", "config.yaml"]
    container_name: stream-demux
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - kafka
    networks:
      - telemetry-net
    restart: unless-stopped

  # ==========================================
  # Service 1: Anomaly Detection (이상탐지)
  # ==========================================

  anomaly-detection:
    build:
      context: .
      dockerfile_inline: |
        FROM python:3.10-slim
        WORKDIR /app
        COPY shared/ ./shared/
        COPY services/anomaly-detection/requirements.txt .
        RUN pip install --no-cache-dir -r requirements.txt
        COPY services/anomaly-detection/ .
        CMD ["python", "consumer.py"]
    container_name: anomaly-detection
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=rpc://
      - WINDOW_SIZE=30
      - STRIDE=10
    depends_on:
      - kafka
      - rabbitmq
      - stream-demux
    networks:
      - telemetry-net
    restart: unless-stopped

  # ==========================================
  # Service 2: Scheduling (스케줄링) - 예시
  # ==========================================

  scheduling:
    build:
      context: .
      dockerfile_inline: |
        FROM python:3.10-slim
        WORKDIR /app
        COPY services/scheduling/requirements.txt .
        RUN pip install --no-cache-dir -r requirements.txt
        COPY services/scheduling/ .
        CMD ["python", "consumer.py"]
    container_name: scheduling
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - kafka
      - stream-demux
    networks:
      - telemetry-net
    profiles:
      - scheduling
    restart: unless-stopped

  # ==========================================
  # Analysis Worker (Celery)
  # ==========================================

  analysis-worker:
    build:
      context: .
      dockerfile_inline: |
        FROM python:3.10-slim
        WORKDIR /app
        COPY analysis-worker/requirements.txt .
        RUN pip install --no-cache-dir -r requirements.txt
        COPY analysis-worker/ ./analysis-worker/
        COPY triton-omnianomaly/satellite_model_mapping.json /app/satellite_model_mapping.json
        CMD ["python", "analysis-worker/tasks.py"]
    container_name: analysis-worker
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=rpc://
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - TRITON_SERVER_URL=triton-server:8000
      - MODEL_MAPPING_PATH=/app/satellite_model_mapping.json
    depends_on:
      - rabbitmq
      - kafka
      - triton-server
    networks:
      - telemetry-net
    restart: unless-stopped

  # ==========================================
  # Triton Inference Server (GPU)
  # ==========================================

  triton-server:
    build:
      context: .
      dockerfile: triton-omnianomaly/Dockerfile.triton-omnianomaly
    container_name: triton-server
    ports:
      - "8000:8000"  # HTTP
      - "8001:8001"  # gRPC
      - "8002:8002"  # Metrics
    volumes:
      - ./triton-omnianomaly/models:/models
    networks:
      - telemetry-net
    shm_size: '1gb'  # Python backend shared memory (22 models × ~45MB)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - CUDA_VISIBLE_DEVICES=0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v2/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ==========================================
  # VictoriaMetrics Consumer
  # ==========================================

  victoria-consumer:
    build:
      context: .
      dockerfile_inline: |
        FROM python:3.10-slim
        WORKDIR /app
        COPY victoria-consumer/requirements.txt .
        RUN pip install --no-cache-dir -r requirements.txt
        COPY victoria-consumer/ ./victoria-consumer/
        CMD ["python", "victoria-consumer/consumer.py"]
    container_name: victoria-consumer
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - VICTORIA_METRICS_URL=http://victoria-metrics:8428
    depends_on:
      - kafka
      - victoria-metrics
    networks:
      - telemetry-net
    restart: unless-stopped

  # ==========================================
  # Monitoring
  # ==========================================

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
    depends_on:
      - kafka
    networks:
      - telemetry-net

  flower:
    image: mher/flower:latest
    container_name: flower
    command: celery --broker=amqp://guest:guest@rabbitmq:5672// flower --port=5555
    ports:
      - "5555:5555"
    depends_on:
      - rabbitmq
    networks:
      - telemetry-net

  # ==========================================
  # SMAP Simulator
  # ==========================================

  smap-simulator:
    build:
      context: .
      dockerfile_inline: |
        FROM python:3.10-slim
        WORKDIR /app
        COPY batch-simulator/smap_simulator.py .
        RUN pip install --no-cache-dir confluent-kafka numpy
        CMD ["python", "smap_simulator.py", "--kafka", "kafka:9092", "--satellites", "5", "--loops", "999", "--delay", "1000"]
    volumes:
      - ./batch-simulator/data:/app/data
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - kafka
    networks:
      - telemetry-net
    profiles:
      - smap
    restart: unless-stopped

volumes:
  kafka_data:
  victoria_data:

networks:
  telemetry-net:
    driver: bridge
