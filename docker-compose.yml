    restart: unless-stopped

  # Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
    depends_on:
      - kafka
    networks:
      - telemetry-net

  # Flower - Celery 모니터링
  flower:
    image: mher/flower:latest
    container_name: flower
    command: celery --broker=amqp://guest:guest@rabbitmq:5672// flower --port=5555
    ports:
      - "5555:5555"
    depends_on:
      - rabbitmq
    networks:
      - telemetry-net

  # PostgreSQL - 시스템 설정 저장소
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: telemetry_config
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      # 개발 환경 최적화
      POSTGRES_MAX_CONNECTIONS: 50
      POSTGRES_SHARED_BUFFERS: 128MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 256MB
    command:
      - "postgres"
      - "-c"
      - "max_connections=50"
      - "-c"
      - "shared_buffers=128MB"
      - "-c"
      - "effective_cache_size=256MB"
      - "-c"
      - "autovacuum=on"
      - "-c"
      - "autovacuum_max_workers=2"
      - "-c"
      - "maintenance_work_mem=64MB"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - telemetry-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d telemetry_config"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Triton Inference Server
  triton-server:
    build:
      context: .
      dockerfile: triton-models/Dockerfile.triton
    image: triton-server-pytorch:latest
    container_name: triton-server
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
    volumes:
      - ./triton-models:/models
    command: >
      tritonserver
        --model-repository=/models
        --strict-model-config=false
        --log-verbose=1
        --metrics-port=8002
        --allow-grpc=true
        --allow-http=true
    networks:
      - telemetry-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v2/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Operation Server - FastAPI REST API
  operation-server:
    build:
      context: .
      dockerfile_inline: |
        FROM python:3.10-slim
        WORKDIR /app
        RUN apt-get update && apt-get install -y curl && rm -rf /var/lib/apt/lists/*
        COPY operation-server/requirements.txt .
        RUN pip install --no-cache-dir -r requirements.txt
        COPY operation-server/ ./operation-server/
        ENV PYTHONPATH=/app
        CMD ["python", "-m", "uvicorn", "operation-server.main:app", "--host", "0.0.0.0", "--port", "8003", "--ws", "websockets"]
    container_name: operation-server
    ports:
      - "8003:8003"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=telemetry_config
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
      - VICTORIA_METRICS_URL=http://victoria-metrics:8428
      - LOG_LEVEL=INFO  # DEBUG, INFO, WARNING, ERROR, CRITICAL
    depends_on:
      postgres:
        condition: service_healthy
      victoria-metrics:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - telemetry-net
    restart: unless-stopped

  # Frontend - React Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    depends_on:
      - operation-server
    networks:
      - telemetry-net
    restart: unless-stopped

  # Nginx - Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - frontend
      - operation-server
    networks:
      - telemetry-net
    restart: unless-stopped

  # Batch Simulator - 위성 텔레메트리 배치 데이터 생성
  batch-simulator:
    build:
      context: .
      dockerfile_inline: |
        FROM python:3.10-slim
        WORKDIR /app
        COPY batch-simulator/requirements.txt .
        RUN pip install --no-cache-dir -r requirements.txt
        COPY batch-simulator/ .
        CMD ["python", "simulator.py", "--kafka", "kafka:9092", "--num-batches", "999999"]
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - kafka
    networks:
      - telemetry-net
    restart: unless-stopped

  # SMAP Simulator - NASA SMAP 실측 데이터 기반 시뮬레이터
  smap-simulator:
    build:
      context: .
      dockerfile_inline: |
        FROM python:3.10-slim
        WORKDIR /app
        COPY batch-simulator/smap_simulator.py .
        RUN pip install --no-cache-dir confluent-kafka numpy
        CMD ["python", "smap_simulator.py", "--kafka", "kafka:9092", "--satellites", "5", "--loops", "999", "--delay", "1000"]
    volumes:
      - ./batch-simulator/data:/app/data
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - kafka
    networks:
      - telemetry-net
    profiles:
      - smap
    restart: unless-stopped

   # TranAD Service - 이상탐지 모델 및 데이터 개발용 
  tranad:
    build:
      context: .
      dockerfile: ./tranad-sim/Dockerfile
    container_name: tranad
    volumes:
      - ./tranad-sim:/app/tranad-sim
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - kafka
    networks:
      - telemetry-net
    restart: unless-stopped
    # Keep the container running for development
    tty: true
    command: tail -f /dev/null

volumes:
  kafka_data:
  victoria_data:
  postgres_data:

networks:
  telemetry-net:
    driver: bridge