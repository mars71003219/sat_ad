        COPY demultiplexer/ ./demultiplexer/
        CMD ["python", "demultiplexer/demultiplexer.py"]
    container_name: demultiplexer
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - kafka
    networks:
      - telemetry-net
    restart: unless-stopped

