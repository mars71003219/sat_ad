services:
  # Kafka - 메시지 버스
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    networks:
      - telemetry-net
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093'
      CLUSTER_ID: '${KAFKA_CLUSTER_ID}'
      KAFKA_LISTENERS: 'PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/var/lib/kafka/data'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      # 데이터 보존 설정 (개발 환경)
      KAFKA_LOG_RETENTION_HOURS: 1  # 1시간만 보관
      KAFKA_LOG_RETENTION_BYTES: 104857600  # 100MB로 제한
      KAFKA_LOG_SEGMENT_BYTES: 10485760  # 10MB 세그먼트
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 60000  # 1분마다 체크
      KAFKA_LOG_CLEANUP_POLICY: 'delete'
    volumes:
      - kafka_data:/var/lib/kafka/data
    command: >
      bash -c "
      if [ ! -f /var/lib/kafka/data/meta.properties ]; then
        kafka-storage format -t ${KAFKA_CLUSTER_ID} -c /etc/kafka/kraft/server.properties;
      fi;
      /etc/confluent/docker/run
      "

  # RabbitMQ - Celery 브로커
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - telemetry-net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - 상태 저장 및 Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - telemetry-net
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # VictoriaMetrics - 시계열 DB
  victoria-metrics:
    image: victoriametrics/victoria-metrics:latest
    container_name: victoria-metrics
    ports:
      - "8428:8428"
    volumes:
      - victoria_data:/victoria-metrics-data
    command:
      - '--storageDataPath=/victoria-metrics-data'
      - '--retentionPeriod=1d'  # 1일만 보관 (개발 환경, 최소값)
      - '--httpListenAddr=:8428'
      - '--search.maxUniqueTimeseries=10000000'  # 최대 시계열 수 증가 (기본값의 2배)
      - '--memory.allowedPercent=80'  # 메모리 사용률 증가 (기본 60% -> 80%)
    mem_limit: 8g  # 메모리 제한 8GB
    networks:
      - telemetry-net
    restart: unless-stopped

  # Victoria Consumer - Kafka to VictoriaMetrics
  victoria-consumer:
    build:
      context: .
      dockerfile_inline: |
        FROM python:3.10-slim
        WORKDIR /app
        COPY victoria-consumer/requirements.txt .
        RUN pip install --no-cache-dir -r requirements.txt
        COPY victoria-consumer/ ./victoria-consumer/
        CMD ["python", "victoria-consumer/consumer.py"]
    container_name: victoria-consumer
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - VICTORIA_METRICS_URL=http://victoria-metrics:8428
    depends_on:
      - kafka
      - victoria-metrics
    networks:
      - telemetry-net
    restart: unless-stopped

  # Batch Inference Trigger (Legacy - 배치 모드)
  batch-inference-trigger:
    build:
      context: .
      dockerfile_inline: |
        FROM python:3.10-slim
        WORKDIR /app
        COPY shared/ ./shared/
        COPY inference-trigger/requirements.txt ./inference-trigger/
        RUN pip install --no-cache-dir -r inference-trigger/requirements.txt
        COPY inference-trigger/ ./inference-trigger/
        CMD ["python", "inference-trigger/trigger.py"]
    container_name: batch-inference-trigger
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC_TELEMETRY=satellite-telemetry
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=rpc://
      - WINDOW_SIZE=30
      - STRIDE=10
      - FORECAST_HORIZON=10
    depends_on:
      - kafka
      - rabbitmq
    networks:
      - telemetry-net
    profiles:
      - batch
    restart: unless-stopped

  # Demultiplexer - Fan-out 서비스
  demultiplexer:
