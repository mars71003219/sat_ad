    container_name: analysis-worker
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=rpc://
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - TRITON_SERVER_URL=triton-server:8000
    depends_on:
