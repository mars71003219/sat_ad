services:
  # ==========================================
  # Core Infrastructure
  # ==========================================

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    networks:
      - telemetry-net
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093'
      CLUSTER_ID: '${KAFKA_CLUSTER_ID}'
      KAFKA_LISTENERS: 'PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/var/lib/kafka/data'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      # 데이터 보존 설정 (개발 환경) - from docker-compose.yml
      KAFKA_LOG_RETENTION_HOURS: 1  # 1시간만 보관
      KAFKA_LOG_RETENTION_BYTES: 104857600  # 100MB로 제한
      KAFKA_LOG_SEGMENT_BYTES: 10485760  # 10MB 세그먼트
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 60000  # 1분마다 체크
      KAFKA_LOG_CLEANUP_POLICY: 'delete'
    volumes:
      - kafka_data:/var/lib/kafka/data
    command: >
      bash -c "
      if [ ! -f /var/lib/kafka/data/meta.properties ]; then
        kafka-storage format -t ${KAFKA_CLUSTER_ID} -c /etc/kafka/kraft/server.properties;
      fi;
      /etc/confluent/docker/run
      "
    healthcheck: # Added healthcheck
      test: ["CMD", "bash", "-c", "kafka-topics --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 40s

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - telemetry-net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis: # From docker-compose.yml
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - telemetry-net
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  victoria-metrics:
    image: victoriametrics/victoria-metrics:latest
    container_name: victoria-metrics
    ports:
      - "8428:8428"
    volumes:
      - victoria_data:/victoria-metrics-data
    command: # From docker-compose.yml (more detailed)
      - '--storageDataPath=/victoria-metrics-data'
      - '--retentionPeriod=1d'  # 1일만 보관 (개발 환경, 최소값)
      - '--httpListenAddr=:8428'
      - '--search.maxUniqueTimeseries=10000000'  # 최대 시계열 수 증가 (기본값의 2배)
      - '--memory.allowedPercent=80'  # 메모리 사용률 증가 (기본 60% -> 80%)
    mem_limit: 8g  # 메모리 제한 8GB
    networks:
      - telemetry-net
    restart: unless-stopped

  postgres: # From docker-compose.yml
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: telemetry_config
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_MAX_CONNECTIONS: 50
      POSTGRES_SHARED_BUFFERS: 128MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 256MB
    command:
      - "postgres"
      - "-c"
      - "max_connections=50"
      - "-c"
      - "shared_buffers=128MB"
      - "-c"
      - "effective_cache_size=256MB"
      - "-c"
      - "autovacuum=on"
      - "-c"
      - "autovacuum_max_workers=2"
      - "-c"
      - "maintenance_work_mem=64MB"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - telemetry-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d telemetry_config"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================
  # Demultiplexer (범용, 서비스 무관) - from topic-centric
  # ==========================================

  stream-demux:
    build:
      context: .
      dockerfile_inline: |
        FROM python:3.10-slim
        WORKDIR /app
        COPY stream-demux/requirements.txt .
        RUN pip install --no-cache-dir -r requirements.txt
        COPY stream-demux/ .
        CMD ["python", "demux.py", "config.yaml"]
    container_name: stream-demux
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      kafka:
        condition: service_healthy # Use healthy condition
    networks:
      - telemetry-net
    restart: unless-stopped

  # ==========================================
  # Service 1: Anomaly Detection (이상탐지) - from topic-centric
  # ==========================================

  anomaly-detection:
    build:
      context: .
      dockerfile_inline: |
        FROM python:3.10-slim
        WORKDIR /app
        COPY shared/ ./shared/
        COPY services/anomaly-detection/requirements.txt .
        RUN pip install --no-cache-dir -r requirements.txt
        COPY services/anomaly-detection/ .
        CMD ["python", "consumer.py"]
    container_name: anomaly-detection
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=rpc://
      - WINDOW_SIZE=30
      - STRIDE=10
    depends_on:
      kafka:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      stream-demux:
        condition: service_started # stream-demux doesn't have healthcheck
    networks:
      - telemetry-net
    restart: unless-stopped

  # ==========================================
  # Service 2: Scheduling (스케줄링) - 예시 - from topic-centric
  # ==========================================

  scheduling:
    build:
      context: .
      dockerfile_inline: |
        FROM python:3.10-slim
        WORKDIR /app
        COPY services/scheduling/requirements.txt .
        RUN pip install --no-cache-dir -r requirements.txt
        COPY services/scheduling/ .
        CMD ["python", "consumer.py"]
    container_name: scheduling
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
      stream-demux:
        condition: service_started # stream-demux doesn't have healthcheck
    networks:
      - telemetry-net
    profiles:
      - scheduling
    restart: unless-stopped

  # ==========================================
  # Legacy Triggers (from docker-compose.yml)
  # These might be redundant in a pure topic-centric model, but included as per request.
  # ==========================================

  batch-inference-trigger:
    build:
      context: .
      dockerfile_inline: |
        FROM python:3.10-slim
        WORKDIR /app
        COPY shared/ ./shared/
        COPY inference-trigger/requirements.txt ./inference-trigger/
        RUN pip install --no-cache-dir -r inference-trigger/requirements.txt
        COPY inference-trigger/ ./inference-trigger/
        CMD ["python", "inference-trigger/trigger.py"]
    container_name: batch-inference-trigger
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC_TELEMETRY=satellite-telemetry
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=rpc://
      - WINDOW_SIZE=30
      - STRIDE=10
      - FORECAST_HORIZON=10
    depends_on:
      kafka:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - telemetry-net
    profiles:
      - batch
    restart: unless-stopped

  # ==========================================
  # Analysis Worker (Celery) - Merged
  # ==========================================

  analysis-worker:
    build:
      context: .
      dockerfile_inline: |
        FROM python:3.10-slim
        WORKDIR /app
        COPY analysis-worker/requirements.txt .
        RUN pip install --no-cache-dir -r requirements.txt
        COPY analysis-worker/ ./analysis-worker/
        COPY triton-repository/configs/satellite_model_mapping.json /app/satellite_model_mapping.json
        CMD ["python", "analysis-worker/tasks.py"]
    container_name: analysis-worker
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=rpc://
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - TRITON_SERVER_URL=triton-server:8000
      - MODEL_MAPPING_PATH=/app/satellite_model_mapping.json # From topic-centric
    depends_on:
      rabbitmq:
        condition: service_healthy
      kafka:
        condition: service_healthy
      triton-server:
        condition: service_healthy # Assuming triton-server will have a healthcheck
    networks:
      - telemetry-net
    restart: unless-stopped

  # ==========================================
  # Triton Inference Server (GPU) - From topic-centric (more complete)
  # ==========================================

  triton-server:
    build:
      context: .
      dockerfile: triton-repository/Dockerfile
    container_name: triton-server
    ports:
      - "8000:8000"  # HTTP
      - "8001:8001"  # gRPC
      - "8002:8002"  # Metrics
    volumes:
      - ./triton-repository/onnx:/models:ro
    networks:
      - telemetry-net
    shm_size: '1gb'
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - CUDA_VISIBLE_DEVICES=0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v2/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ==========================================
  # VictoriaMetrics Consumer - Updated depends_on
  # ==========================================

  victoria-consumer:
    build:
      context: .
      dockerfile_inline: |
        FROM python:3.10-slim
        WORKDIR /app
        COPY victoria-consumer/requirements.txt .
        RUN pip install --no-cache-dir -r requirements.txt
        COPY victoria-consumer/ ./victoria-consumer/
        CMD ["python", "victoria-consumer/consumer.py"]
    container_name: victoria-consumer
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - VICTORIA_METRICS_URL=http://victoria-metrics:8428
    depends_on:
      kafka:
        condition: service_healthy
      victoria-metrics:
        condition: service_started # victoria-metrics doesn't have healthcheck
    networks:
      - telemetry-net
    restart: unless-stopped

  # ==========================================
  # Monitoring
  # ==========================================

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - telemetry-net

  flower:
    image: mher/flower:latest
    container_name: flower
    command: celery --broker=amqp://guest:guest@rabbitmq:5672// flower --port=5555
    ports:
      - "5555:5555"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - telemetry-net

  # ==========================================
  # Operation Server - FastAPI REST API - from docker-compose.yml
  # ==========================================

  operation-server:
    build:
      context: .
      dockerfile_inline: |
        FROM python:3.10-slim
        WORKDIR /app
        RUN apt-get update && apt-get install -y curl && rm -rf /var/lib/apt/lists/*
        COPY operation-server/requirements.txt .
        RUN pip install --no-cache-dir -r requirements.txt
        COPY operation-server/ ./operation-server/
        ENV PYTHONPATH=/app
        CMD ["python", "-m", "uvicorn", "operation-server.main:app", "--host", "0.0.0.0", "--port", "8003", "--ws", "websockets"]
    container_name: operation-server
    ports:
      - "8003:8003"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=telemetry_config
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
      - VICTORIA_METRICS_URL=http://victoria-metrics:8428
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      victoria-metrics:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - telemetry-net
    restart: unless-stopped

  # ==========================================
  # Frontend - React Dashboard - from docker-compose.yml
  # ==========================================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    depends_on:
      operation-server:
        condition: service_healthy
    networks:
      - telemetry-net
    restart: unless-stopped

  # ==========================================
  # Nginx - Reverse Proxy - from docker-compose.yml
  # ==========================================

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      frontend:
        condition: service_started # frontend doesn't have healthcheck
      operation-server:
        condition: service_healthy
    networks:
      - telemetry-net
    restart: unless-stopped

  # ==========================================
  # Simulators
  # ==========================================

  batch-simulator: # From docker-compose.yml
    build:
      context: .
      dockerfile_inline: |
        FROM python:3.10-slim
        WORKDIR /app
        COPY batch-simulator/requirements.txt .
        RUN pip install --no-cache-dir -r requirements.txt
        COPY batch-simulator/ .
        CMD ["python", "smap_simulator.py", "--kafka", "kafka:9092", "--satellites", "5", "--loops", "2", "--delay", "100"]
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - telemetry-net
    restart: unless-stopped

  smap-simulator:
    build:
      context: .
      dockerfile_inline: |
        FROM python:3.10-slim
        WORKDIR /app
        COPY batch-simulator/smap_simulator.py .
        RUN pip install --no-cache-dir confluent-kafka numpy
        CMD ["python", "smap_simulator.py", "--kafka", "kafka:9092", "--satellites", "5", "--loops", "999", "--delay", "1000"]
    volumes:
      - ./batch-simulator/data:/app/data
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - telemetry-net
    profiles:
      - smap
    restart: unless-stopped

  # ==========================================
  # TranAD Service - 이상탐지 모델 및 데이터 개발용 - from docker-compose.yml
  # ==========================================

  tranad:
    build:
      context: .
      dockerfile: ./tranad/Dockerfile
    container_name: tranad
    volumes:
      - ./tranad:/app/tranad
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - telemetry-net
    restart: unless-stopped
    tty: true
    command: tail -f /dev/null

volumes:
  kafka_data:
  victoria_data:
  postgres_data:

networks:
  telemetry-net:
    driver: bridge
